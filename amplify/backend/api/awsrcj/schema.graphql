type DriverApplicationsComments @model @auth(rules: [{ allow: public }]) {
  id: ID!
  text: String
  createdAt: AWSDateTime
  author: String
  fileId: String
}

type CreditApplicationsComments @model @auth(rules: [{ allow: public }]) {
  id: ID!
  text: String
  createdAt: AWSDateTime
  author: String
  fileId: String
}

type NewDriverPersonalInfo
  @model
  @auth(rules: [{ allow: public, operations: [create] }]) {
  id: ID!
  firstName: String!
  lastName: String!
  middleName: String
  datOfBirth: AWSDate!
  socialSecurityNumber: Int!
  primaryPhoneNumber: String!
  altPhoneNumber: String
  licenseNumber: Int!
  licenseCategory: String!
  licenseState: String!
  licenseExpirationDate: AWSDate!
  primaryAddress: String!
  primaryCity: String!
  primaryState: String!
  primaryZip: Int!
  secondaryAddress: String
  secondaryCity: String
  secondaryState: String
  secondaryZip: Int
  drivingExperience: [AWSJSON]
  accidentHistory: [AWSJSON]
  criminalHistory: [AWSJSON]
  employmentHistory: [AWSJSON]
  emergencyContact: [AWSJSON]
}

type ChassisLocation @model @auth(rules: [{ allow: public }]) {
  id: ID!
  chassisNumber: String!
  location: String
  container: String
}

type TrailerRCJ @model @auth(rules: [{ allow: public }]) {
  id: ID!
  chassisNumber: String
  vinNumber: String
  plateNumber: String
  inspectionExpiresAt: AWSDate
  inspectionFile: String
  registrationExpiresAt: AWSDate
  registrationFile: String
}
